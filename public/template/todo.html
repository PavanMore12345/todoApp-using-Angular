<div ng-show="open == true" ng-hide=="open == false" >

                                      <i class="glyphicon glyphicon-calendar"></i>
                                    </span>
                                  </div>
                                </div>

                                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                  <datetimepicker data-ng-model="toDo.remainder" data-datetimepicker-config="{ dropdownSelector: '#dropdown2' }" />
                                </ul>
                                <br>
                                <button ng-click="reminder(x._id,'random',toDo.remainder)" class="btn" style="width:100%">Save</button>
                              </div>

                          </ul>
                                  </span>
